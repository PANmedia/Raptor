<div class="{{baseClass}}-panel ui-dialog-content ui-widget-content">

            <li class="{{baseClass}}-tab-plain-text ui-state-default ui-corner-top" style="display: none"><a>_('pasteDialogPlain')</a></li>
            <li class="{{baseClass}}-tab-formatted-clean ui-state-default ui-corner-top" style="display: none"><a>_('pasteDialogFormattedCleaned')</a></li>
            <li class="{{baseClass}}-tab-formatted-unclean ui-state-default ui-corner-top" style="display: none"><a>_('pasteDialogFormattedUnclean')</a></li>
            <li class="{{baseClass}}-tab-source ui-state-default ui-corner-top" style="display: none"><a>_('pasteDialogSource')</a></li>
        </ul>
        <div class="{{baseClass}}-content-plain-text" style="display: none">
            <textarea class="{{baseClass}}-area {{baseClass}}-plain"></textarea>
